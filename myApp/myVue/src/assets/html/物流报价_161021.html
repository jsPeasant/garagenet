<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>物流报价</title>
	<link type="text/css" rel="stylesheet" href="../css/main_h5.css">
</head>

<body>
	<div class="wrap">
		<header>
			<a class="back-btn" href=""></a>
			<h2>物流报价</h2>
		</header>
		<section class="main-section">
	    <!--始发地-目的地模块-->
	    <div class="wlbj-from-to-con">
	    	<!--始发地-->
	    	<div class="left from-div">
	    		<p class="title-p">始发地</p>
	    		<p class="city-p">天津</p>
	    	</div>
	    	<!--目的地-->
	    	<div class="right to-div">
	    		<p class="title-p">目的地</p>
	    		<p class="city-p">北京</p>
	    	</div>
	    	<!--清浮动-->
	    	<div class="clearf"></div>
	    </div>
	    <!--报价模块-->
	    <div class="wlbj-quoted-price-con">
	    	<!--列表-->
	    	<ul class="quoted-price-ul">
	    		<li>
	    			<!--价格和车型模块-->
	    			<div class="left price-and-type-div">
	    				<p class="price-p">￥500元/台</p>
	    				<p class="type-p">标准车型</p>
	    			</div>
	    			<!--按钮模块-->
	    			<div class="right btn-div">
	    				<a class="nor-btn">下单</a>
	    			</div>
	    			<!--清浮动-->
	    			<div class="clearf"></div>
	    		</li>
	    	</ul>
	    </div>
		  <!--底部气泡提示容器-->
		  <div class="bottom-bubble-con">
		    <!--内容-->
		  	<div class="bottom-bubble-div">
		  		<!--图片模块-->
		  		<div class="img-div">
		  			<img class="logo-img" src="../images/bubble_logo.png">
		  		</div>
		  		<!--文字模块-->
		  		<div class="text-div">
		  		  <!--使内容垂直居中的div-->
		  			<div class="tbcell-div">
		  				<p class="nor-p">平行进口车专业服务</p>
		  				<p class="nor-p">尽在车库网客户端</p>
		  			</div>
		  		</div>
		  		<!--按钮模块-->
		  		<div class="btn-div">
		  			<a class="nor-btn">立即使用</a>
		  		</div>
		  	</div>
		  </div>
		</section>
	</div>
</body>

</html>
