<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>物流服务</title>
	<link type="text/css" rel="stylesheet" href="../css/main_h5.css">
</head>

<body>
	<div class="wrap">
		<header>
			<a class="back-btn" href=""></a>
			<h2>物流服务</h2>
		</header>
		<section class="main-section wlff-bottom-bar-sec">
			<!--物流服务-始发地-目的地模块-->
			<div class="wlff-from-to-con">
				<!--始发地-目的地模块-->
				<div class="from-to-div">
					<!--始发地-->
					<div class="left from-div">
						<!--标题-->
						<p class="title-p">始发地</p>
						<!--城市-->
						<div class="city-div">
							<p class="city-p">天津</p>
						</div>
					</div>
					<!--目的地-->
					<div class="right to-div">
						<!--标题-->
						<p class="title-p">目的地</p>
						<!--城市-->
						<div class="city-div">
							<p class="city-p">北京</p>
						</div>
					</div>
					<!--清浮动-->
					<div class="clearf"></div>
					<!--三角图标-->
					<div class="triangle-div"></div>
				</div>
				<!--提示模块-->
				<div class="tip-div">
				  <!--按钮-->
					<a class="tip-btn">如查找不到您需要的路线，请点击咨询物流客服</a>
				</div>
			</div>
			<!--车辆类型模块-->
			<div class="wlff-car-type-con">
				<!--列表-->
				<ul class="wlff-car-type-ul">
					<li class="right-more-li">
						<!--label模块-->
						<div class="left label-div">
							<p class="label-p">车辆类型</p>
						</div>
						<!--内容模块-->
						<div class="right content-div">
							<p class="nor-p">标准车型</p>
						</div>
						<!--清浮动-->
						<div class="clearf"></div>
					</li>
				</ul>
			</div>
			<!--小标题模块-->
			<div class="wlff-title-con">
				<!--贯穿线-->
				<div class="line-div"></div>
				<!--标题文字-->
				<span class="title-span">常见问题</span>
			</div>
			<!--常见问题模块-->
			<div class="wlff-nor-problem-con">
				<!--列表-->
				<ul class="wlff-nor-problem-ul">
					<li>
				    <!--内容容器-->
					  <div class="content-div">
							<img class="problem-img" src="../images/wlff_fee_ico.png">
							<p class="problem-name">费用问题</p>
						</div>
					</li>
					<li>
				    <!--内容容器-->
					  <div class="content-div">
							<img class="problem-img" src="../images/wlff_flow_ico.png">
							<p class="problem-name">流程说明</p>
						</div>
					</li>
					<li>
				    <!--内容容器-->
					  <div class="content-div">
							<img class="problem-img" src="../images/wlff_finance_ico.png">
							<p class="problem-name">物流金融</p>
						</div>
					</li>
				</ul>
				<!--清浮动-->
				<div class="clearf"></div>
			</div>
			<!--底部固定条-->
			<div class="wlff-bottom-bar-con">
				<!--联系-->
				<div class="left call-div">
					<a class="call-btn"><span>联系</span></a>
				</div>
				<!--查询报价-->
				<div class="right query-price-div">
					<a class="query-price-btn"><span>查询报价</span></a>
				</div>
				<!--清浮动-->
				<div class="clearf"></div>
			</div>
		</section>
	</div>
</body>

</html>
