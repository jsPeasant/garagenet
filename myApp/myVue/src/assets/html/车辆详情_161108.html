<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>车辆详情</title>
	<link type="text/css" rel="stylesheet" href="../css/main_h5.css">
</head>

<body>
	<div class="wrap">
		<section>
    	<!--banner-->
			<div class="clxq-head-banner">
				<!--左上角返回按钮-->
				<div class="banner-back"></div>
			  <!--图片-->
				<div class="banner-img">
					<img src="../images/clxq_banner.png">
				</div>
				<!--款式 参考价-->
				<div class="banner-title">
					<div class="title-style">2016款宝马X5 xDrive 35i</div>
					<div class="title-price">
						<div class="left"><span class="word-gray">¥</span> <span class="word-big">75.4万</span> 参考价</div>
						<div class="right">已成交：<span class="word-orange">64</span>笔</div>
						<div class="clearf"></div>
					</div>
				</div>
			</div>
			<!--信息-->
			<div class="clxq-information">
				<!--基本信息-->
				<div class="infor-base">
					<div class="base-title">基本信息</div>
					<ul>
						<li>版本类型：中东现货</li>
						<li>可选颜色：白色/黑色/灰色</li>
						<li>车辆所在地：天津 </li>
						<li>销售区域：全国 </li>
					</ul>
				</div>
				<!--备注信息-->
				<div class="infor-box">
					<div class="box-title">备注信息</div>
					<div class="box-graycon">联系电话：133123443321</div>
				</div>
				<!--配置信息-->
				<div class="infor-box">
					<div class="box-title">配置信息</div>
					<div class="box-graycon">中东现货白色天津车源全国销售手续齐全中东现货现车白色天津车源全国销售手续齐全中东现货白色天津车源全国销售手续齐全。</div>
				</div>
			</div>
			<!--专卖-->
			<div class="clxq-sellcar">
				<div class="sell-shop">北京英宝行宝马专卖</div>
				<div class="sell-tel">联系电话：133123443321</div>
			</div>
		  <!--底部气泡提示容器-->
		  <div class="bottom-bubble-con">
		    <!--内容-->
		  	<div class="bottom-bubble-div">
		  		<!--图片模块-->
		  		<div class="img-div">
		  			<img class="logo-img" src="../images/bubble_logo.png">
		  		</div>
		  		<!--文字模块-->
		  		<div class="text-div">
		  		  <!--使内容垂直居中的div-->
		  			<div class="tbcell-div">
		  				<p class="nor-p">平行进口车专业服务</p>
		  				<p class="nor-p">尽在车库网客户端</p>
		  			</div>
		  		</div>
		  		<!--按钮模块-->
		  		<div class="btn-div">
		  			<a class="nor-btn">立即使用</a>
		  		</div>
		  	</div>
		  </div>
		</section>
	</div>
</body>

</html>
